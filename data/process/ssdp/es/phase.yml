phases:
  - title: "Compromiso"
    description: "Esta fase es parte del ciclo de Ventas. Se encarga de transformar los requerimientos del cliente en una propuesta de solución que es acorde con  la información proporcionada y que es factible para  su operación respecto al modelo de compromiso  seleccionado de Desarrollo de Aplicaciones y a los elementos que cada uno de estos establece."
  - title: "Requerimientos y Diseño de la Solución"
    description: "Durante esta fase, Softtek analiza el problema y crea un documento con la solución. Después de esto, Softtek modela la solución y propone un framework para la arquitectura."
  - title: "Construcción y Verificación"
    description: "Durante esta fase se detallan los Casos de Uso, se codifica la solución y se prueba para asegurar que se cumplieron los Requerimientos establecidos en la fase anterior."
  - title: "Validación"
    description: "Durante esta fase Softtek dará apoyo al usuario en el desempeño de sus Pruebas de Aceptación de Usuario (UAT), como parte de esta fase se corregirá cualquier defecto encontrado antes de su instalación y entrega final."
  - title: "Soporte"
    description: ""
  - title: "Administración de Proyecto"
    description: "Durante ésta fase se establecen las prácticas necesarias para el correcto inicio, seguimiento a ejecución y cierre de los proyectos de Software. Su principal objetivo es mantener el plan del proyecto bajo un control adecuado que permita dar visibilidad de su alcance y cambios a lo largo de su ejecución, así como identificar y tomar las acciones correctas a tiempo para lograr el resultado final comprometido."
